{% extends 'base.html' %}
{% block title %}Manajemen Event{% endblock %}
{% block content %}
<div class="container mt-4">
  <h4>Manajemen Nama Event</h4>
  <form method="POST" class="row g-3 mt-3">
    <div class="col-md-8">
      <input type="text" name="nama" class="form-control" placeholder="Nama event baru" required>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Tambah Event</button>
    </div>
  </form>

  <hr>
  <h5>Daftar Event</h5>
  <table class="table table-bordered table-sm">
    <thead><tr><th>No</th><th>Nama Event</th><th>Aksi</th></tr></thead>
    <tbody>
      {% for event in events %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ event.nama }}</td>
        <td>
          <form method="POST" action="{{ url_for('hapus_event', id=event.id) }}" onsubmit="return confirm('Hapus event ini?')">
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="3">Belum ada event</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
